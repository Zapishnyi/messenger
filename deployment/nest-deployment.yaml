apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nest-app
  template:
    metadata:
      labels:
        app: nest-app
    spec:
      containers:
        - name: nest-app
          image: registry.digitalocean.com/messenger-registry/nest-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: app-secrets
          volumeMounts:
          - name: ssl-volume
            mountPath: "/app/ssl"
            readOnly: true
      volumes:
        - name: ssl-volume
          secret:
            secretName: ssl-secret      
---
apiVersion: v1
kind: Service
metadata:
  name: nest-service
spec:
  selector:
    app: nest-app
  type: LoadBalancer
  ports:
    - name: http-port   # Add the name field
      protocol: TCP
      port: 80          # Public port exposed externally
      targetPort: 5000  # Internal container port your app runs on
    - name: ssl-port    # Add the name field for the second port (if applicable)
      protocol: TCP
      port: 443         # Public port for SSL (adjust if needed)
      targetPort: 5000  # Internal container port your app runs on