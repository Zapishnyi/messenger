apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nest-app
  template:
    metadata:
      labels:
        app: nest-app
    spec:
      containers:
        - name: nest-app
          image: registry.digitalocean.com/messenger-registry/nest-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: app-secrets
          volumeMounts:
            - name: ssl-volume
              mountPath: "/app/ssl"
              readOnly: true
      volumes:
        - name: ssl-volume
          secret:
            secretName: ssl-secret   # Ensure SSL secret is correctly referenced

---
apiVersion: v1
kind: Service
metadata:
  name: nest-service
spec:
  selector:
    app: nest-app
  type: LoadBalancer
  ports:
    - name: http-port   # HTTP port exposed externally (Port 80)
      protocol: TCP
      port: 80          # Public port exposed externally for HTTP
      targetPort: 5000  # Internal container port your app runs on
    - name: ssl-port    # HTTPS port exposed externally (Port 443)
      protocol: TCP
      port: 443         # Public port for HTTPS
      targetPort: 5000  # Internal container port your app runs on

